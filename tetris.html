<body id="body">
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div>
        <span style="position:absolute; top:10px; left:0px;">
            Score: <input type="text" id="score" disabled="disabled" size="7" />
            Lines: <input type="text" id="lines" disabled="disabled" size="4" />
            Level: <input type="text" id="level" disabled="disabled" size="2" />
            <span id="piece_stats"></span>
        </span>
        <span style="position:absolute; top:40px; left:210px;">
            <fieldset>
                <legend>Next</legend>
                <img id="next" />
            </fieldset>
        </span>
        <span style="position:absolute; top:50px; left:0px;">
            <canvas id="tetris" width="204" height="404"></canvas>
            <input type="button" value="New Game" onclick="resetGame();"/>
            <input type="button" value="Pause" onclick="if (game) game.pause();"/>
        </span>
    </div>
    <script src="tetris.js"></script>
</body>
